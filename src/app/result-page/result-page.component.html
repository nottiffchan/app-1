<div class="container d-flex" >
  <h1 class="title">Here's your playlist.</h1>
  <div class="row align-items-center">
    <div class="col-sm-6 d-flex justify-content-center align-items-center playlist-info" style="flex-direction: column;">
      <img [src]="imgUrl" alt="" style="height: 150px; width: 150px;">
      <p style="font-family: 'Roboto Mono'; font-size: 18px; text-align: center; margin-top: 20px">{{playlistName}}</p>
    </div>

    <div class="col-sm-6">
      <button mat-raised-button color="primary" class="play-btn mx-auto">
        <a target="_blank" [href]="playlistUrl" style="color: white; text-decoration: none;">
          <img src="../../assets/headphones.svg" alt="play button" class="play-icon">
          Listen on Spotify
        </a>
      </button>
    </div>
  </div>

  <a href="/" style="font-size: 27px; color: black; text-decoration: none;">
    <div class="d-flex align-items-center">
      <img src="../../assets/rotate-ccw.svg" alt="restart button" class="restart-icon">
      <p style="margin-bottom: 0;">Start Again</p>
    </div>
  </a>

  <div class="row">
    <a href="https://www.facebook.com/sharer.php?u=https://v-ibing.herokuapp.com/" target="_blank" rel="nofollow">
      <img class="share-icon" src="../../assets/fb.png" alt="Share on Facebook">
    </a>

    <a href="https://twitter.com/intent/tweet?url=https://v-ibing.herokuapp.com/&text=vibing.&via=" target="_blank" rel="nofollow">
      <img class="share-icon" src="../../assets/twitter.png" alt="Share on Twitter">
    </a>

  </div>
</div>
